<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous">
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap"
            rel="stylesheet" />
        <link rel="stylesheet" href="./style.css">
        <title>사이트이름</title>
    </head>
    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!--Navigation Bar-->
        <div class="contents">
            <nav class="navbar navbar-expand-md navbar" aria-label="Fourth
                navbar
                example">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">사이트이름</a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarsExample04"
                        aria-controls="navbarsExample04" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarsExample04">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page"
                                    href="#">자유게시판</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">인증게시판</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">자유게시판</a>
                            </li>
                        </ul>
                        <div class="col-md-3 text-end">
                            <a href="#" class="btn" role="button">로그인</a>
                            <a href="#" class="btn" role="button">회원가입</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!--로그인폼-->
            <form class="log-in">
                <h1 class="h3 mb-3 fw-normal"> </h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">이메일</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control"
                        id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> 로그인 유지하기
                    </label>
                </div>
                <button class="w-100 btn btn-lg" type="submit">Sign in</button>
            </form>
        </div>
        <!--Footer-->
        <div class="footer">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="#" class="nav-link px-2
                        ">About Us</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2
                        ">개인정보방침</a></li>
            </ul>
        </div>
    </body>
</html>
